		<script language="JavaScript">
			
			var l1_ans=prompt("podaj pierwszą liczbę z przedziału <20,60>:","");
			var l2_ans=prompt("podaj drugą liczbę z przedziału <20,60>","");
			var pocz_ans=prompt("podaj wartość początkową wielkości tekstu (px):","");
			var tekst_ans=prompt("podaj dowolny tekst:","");
			
			if((l1_ans>=20 && l1_ans<=60) && (l2_ans>=20 && l2_ans<=60))
			{
			
			for ( var i=pocz_ans; i<=l1_ans ; i++ )
			{document.write("<p style=\"font-size:"+i+"px; color: black;\"><br>"+tekst_ans+"<br></p>");}
			
			}
			else
			{
			document.write("Złe dane");
			}
		</script>
